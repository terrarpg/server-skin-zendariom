<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syst√®me de Skins/Capes Minecraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00b4d8, #90e0ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 180, 216, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .upload-section, .preview-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #90e0ef;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            font-size: 1.2rem;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #a5b4fc;
        }

        input, select {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00b4d8;
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.1);
        }

        .upload-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }

        .btn-skin {
            background: linear-gradient(45deg, #4361ee, #3a0ca3);
            color: white;
        }

        .btn-cape {
            background: linear-gradient(45deg, #f72585, #b5179e);
            color: white;
        }

        .btn-history {
            background: linear-gradient(45deg, #4cc9f0, #4895ef);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .skin-viewer {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        #skin-canvas {
            width: 100%;
            height: 100%;
        }

        .skin-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            font-weight: 600;
            color: #a5b4fc;
        }

        .history-section {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .history-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .history-item .name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .history-item .date {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
        }

        .success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid #48bb78;
            color: #48bb78;
        }

        .error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid #f56565;
            color: #f56565;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #00b4d8;
        }

        .player-details h3 {
            color: #90e0ef;
            margin-bottom: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .control-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Syst√®me de Skins/Capes Minecraft</h1>
            <p class="subtitle">G√©rez vos skins et capes - Synchronisation avec GitHub</p>
        </header>

        <div class="player-info">
            <img id="player-avatar" src="" alt="Avatar" class="player-avatar">
            <div class="player-details">
                <h3 id="player-name">Non connect√©</h3>
                <p id="player-uuid">UUID: ...</p>
                <div class="controls">
                    <button class="control-btn" onclick="refreshData()">üîÑ Rafra√Æchir</button>
                    <button class="control-btn" onclick="showAllPlayers()">üë• Tous les joueurs</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h2 class="section-title">üì§ Upload</h2>
                <form id="uploadForm" class="upload-form">
                    <div class="form-group">
                        <label for="username">Pseudo Minecraft:</label>
                        <input type="text" id="username" placeholder="Entrez votre pseudo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="uuid">UUID:</label>
                        <input type="text" id="uuid" placeholder="Entrez votre UUID" required>
                    </div>

                    <div class="form-group">
                        <label for="uploadType">Type:</label>
                        <select id="uploadType">
                            <option value="skin">Skin</option>
                            <option value="cape">Cape</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="skinFile">Fichier PNG:</label>
                        <input type="file" id="skinFile" accept=".png" required>
                    </div>

                    <div id="uploadMessage" class="message" style="display: none;"></div>

                    <div class="upload-buttons">
                        <button type="submit" class="btn btn-skin" id="uploadBtn">
                            <span>üìÅ Uploader</span>
                        </button>
                        <button type="button" class="btn btn-history" onclick="loadHistory()">
                            <span>üìú Historique</span>
                        </button>
                    </div>
                </form>
            </div>

            <div class="preview-section">
                <h2 class="section-title">üëÅÔ∏è Pr√©visualisation</h2>
                <div class="skin-viewer">
                    <canvas id="skin-canvas"></canvas>
                </div>
                <div class="skin-info">
                    <div class="info-item">
                        <span class="info-label">Joueur:</span>
                        <span id="info-player">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Type:</span>
                        <span id="info-type">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Taille:</span>
                        <span id="info-size">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Derni√®re mise √† jour:</span>
                        <span id="info-date">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="history-section" id="historySection" style="display: none;">
            <h2 class="section-title">üìú Historique</h2>
            <div id="historyContent">
                <!-- Le contenu de l'historique sera charg√© ici -->
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentPlayer = null;
        let currentSkin = null;
        let currentCape = null;

        // Canvas pour l'affichage 3D
        const canvas = document.getElementById('skin-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 400;
        canvas.height = 300;

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            // Charger les param√®tres depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            const uuid = urlParams.get('uuid');

            if (username && uuid) {
                document.getElementById('username').value = username;
                document.getElementById('uuid').value = uuid;
                loadPlayerData(uuid, username);
            }

            // Configurer l'upload
            document.getElementById('uploadForm').addEventListener('submit', handleUpload);
        });

        // G√©rer l'upload
        async function handleUpload(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const uuid = document.getElementById('uuid').value;
            const type = document.getElementById('uploadType').value;
            const fileInput = document.getElementById('skinFile');
            
            if (!fileInput.files.length) {
                showMessage('Veuillez s√©lectionner un fichier PNG', 'error');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('username', username);
            formData.append('uuid', uuid);
            formData.append('type', type);
            formData.append('animated', 'false');
            formData.append('source', 'web');

            const uploadBtn = document.getElementById('uploadBtn');
            const originalText = uploadBtn.innerHTML;
            uploadBtn.innerHTML = '<span class="loading"></span> Upload en cours...';
            uploadBtn.disabled = true;

            try {
                const response = await fetch(`/api/upload/${type}`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`${type} upload√© avec succ√®s!`, 'success');
                    
                    // Mettre √† jour l'affichage
                    loadPlayerData(uuid, username);
                    
                    // R√©initialiser le formulaire
                    fileInput.value = '';
                } else {
                    showMessage(`Erreur: ${result.error || 'Upload √©chou√©'}`, 'error');
                }
            } catch (error) {
                showMessage('Erreur r√©seau: ' + error.message, 'error');
            } finally {
                uploadBtn.innerHTML = originalText;
                uploadBtn.disabled = false;
            }
        }

        // Charger les donn√©es du joueur
        async function loadPlayerData(uuid, username = null) {
            try {
                // Charger le skin
                const skinResponse = await fetch(`/api/skin/${uuid}`);
                if (skinResponse.ok) {
                    currentSkin = await skinResponse.json();
                    updatePreview(currentSkin, 'skin');
                }

                // Charger la cape
                const capeResponse = await fetch(`/api/cape/${uuid}`);
                if (capeResponse.ok) {
                    currentCape = await capeResponse.json();
                }

                // Mettre √† jour l'interface
                if (username) {
                    document.getElementById('player-name').textContent = username;
                    document.getElementById('player-uuid').textContent = `UUID: ${uuid}`;
                    // G√©n√©rer un avatar √† partir du nom
                    const avatarUrl = `https://crafatar.com/avatars/${uuid}?size=100&overlay`;
                    document.getElementById('player-avatar').src = avatarUrl;
                }

            } catch (error) {
                console.error('Erreur chargement donn√©es:', error);
            }
        }

        // Charger l'historique
        async function loadHistory() {
            const uuid = document.getElementById('uuid').value;
            const type = document.getElementById('uploadType').value;
            
            if (!uuid) {
                showMessage('Veuillez entrer un UUID', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/history/${type}/${uuid}`);
                const history = await response.json();

                const historySection = document.getElementById('historySection');
                const historyContent = document.getElementById('historyContent');

                if (history.length === 0) {
                    historyContent.innerHTML = '<p>Aucun historique trouv√©</p>';
                } else {
                    let html = '<div class="history-grid">';
                    history.forEach((item, index) => {
                        const date = new Date(item.lastDownload).toLocaleDateString('fr-FR');
                        html += `
                            <div class="history-item" onclick="loadFromHistory('${type}', '${item.hash}')">
                                <div style="width:100%;height:150px;background:#333;border-radius:8px;display:flex;align-items:center;justify-content:center;margin-bottom:10px;">
                                    <span style="color:#fff;font-size:2rem;">${type === 'skin' ? 'üë§' : 'ü¶á'}</span>
                                </div>
                                <div class="name">${type} #${index + 1}</div>
                                <div class="date">${date}</div>
                                <div style="font-size:0.8rem;opacity:0.7;margin-top:5px;">${item.size} bytes</div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    historyContent.innerHTML = html;
                }

                historySection.style.display = 'block';
            } catch (error) {
                showMessage('Erreur chargement historique: ' + error.message, 'error');
            }
        }

        // Afficher tous les joueurs
        async function showAllPlayers() {
            try {
                const response = await fetch('/api/players');
                const players = await response.json();

                const historyContent = document.getElementById('historyContent');
                let html = '<h3 style="margin-bottom:20px;">üë• Tous les joueurs</h3><div class="history-grid">';

                players.players.forEach(player => {
                    const avatarUrl = `https://crafatar.com/avatars/${player.uuid}?size=100&overlay`;
                    html += `
                        <div class="history-item" onclick="selectPlayer('${player.uuid}', '${player.username}')">
                            <img src="${avatarUrl}" alt="${player.username}" style="width:100px;height:100px;border-radius:50%;margin:0 auto 10px;display:block;">
                            <div class="name">${player.username}</div>
                            <div class="date">Skins: ${player.skins?.length || 0}</div>
                            <div class="date">Capes: ${player.capes?.length || 0}</div>
                        </div>
                    `;
                });

                html += '</div>';
                historyContent.innerHTML = html;
                
                const historySection = document.getElementById('historySection');
                historySection.style.display = 'block';
            } catch (error) {
                showMessage('Erreur chargement joueurs: ' + error.message, 'error');
            }
        }

        // S√©lectionner un joueur
        function selectPlayer(uuid, username) {
            document.getElementById('username').value = username;
            document.getElementById('uuid').value = uuid;
            loadPlayerData(uuid, username);
            
            // Cacher la section historique
            document.getElementById('historySection').style.display = 'none';
        }

        // Charger depuis l'historique
        async function loadFromHistory(type, hash) {
            const uuid = document.getElementById('uuid').value;
            
            try {
                const response = await fetch(`/api/${type}/${uuid}`);
                const data = await response.json();
                
                if (data.hash === hash) {
                    updatePreview(data, type);
                    showMessage(`${type} charg√© depuis l'historique`, 'success');
                }
            } catch (error) {
                showMessage('Erreur chargement historique: ' + error.message, 'error');
            }
        }

        // Mettre √† jour la pr√©visualisation
        function updatePreview(data, type) {
            // Mettre √† jour les infos
            document.getElementById('info-player').textContent = data.username;
            document.getElementById('info-type').textContent = type === 'skin' ? 'Skin' : 'Cape';
            document.getElementById('info-size').textContent = `${data.size} bytes`;
            document.getElementById('info-date').textContent = new Date(data.lastDownload).toLocaleString('fr-FR');

            // Dessiner une pr√©visualisation simple
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dessiner un personnage Minecraft stylis√©
            ctx.fillStyle = '#4a5568';
            ctx.fillRect(50, 50, 100, 200); // Corps
            
            ctx.fillStyle = '#2d3748';
            ctx.fillRect(50, 50, 100, 25); // T√™te
            
            ctx.fillStyle = type === 'skin' ? '#4299e1' : '#ed8936';
            ctx.fillRect(20, 50, 30, 100); // Bras gauche
            ctx.fillRect(150, 50, 30, 100); // Bras droit
            
            ctx.fillRect(50, 250, 25, 50); // Jambe gauche
            ctx.fillRect(125, 250, 25, 50); // Jambe droite

            // Ajouter un titre
            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(type === 'skin' ? 'üë§ Skin Preview' : 'ü¶á Cape Preview', canvas.width / 2, 30);

            // Ajouter le hash
            ctx.font = '12px Arial';
            ctx.fillText(`Hash: ${data.hash.substring(0, 8)}...`, canvas.width / 2, canvas.height - 10);
        }

        // Rafra√Æchir les donn√©es
        function refreshData() {
            const uuid = document.getElementById('uuid').value;
            const username = document.getElementById('username').value;
            
            if (uuid) {
                loadPlayerData(uuid, username);
                showMessage('Donn√©es rafra√Æchies', 'success');
            }
        }

        // Afficher un message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('uploadMessage');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // G√©n√©rer un lien pour le mod Minecraft
        function generateModLink() {
            const uuid = document.getElementById('uuid').value;
            const username = document.getElementById('username').value;
            
            if (uuid && username) {
                const url = `${window.location.origin}?username=${encodeURIComponent(username)}&uuid=${uuid}`;
                navigator.clipboard.writeText(url);
                showMessage('Lien copi√© dans le presse-papier!', 'success');
            }
        }
    </script>
</body>
</html>
